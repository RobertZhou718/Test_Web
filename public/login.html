<!DOCTYPE html>
<html lang="rn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>
                                <form id= "loginForm" >

                                    <div class="form-outline mb-4">
                                        <input type="email" id="txtEmail" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3cg">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="txtPassword" class="form-control form-control-lg" />
                                        <label class="form-label" for="form4cg">Password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button id="btnSignup" type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>

                                        <button type="button" id="btnLogin"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                    </div>
                                    <div id="divLoginError">
                                        <label id="lblLoginErrorMessage" for="divLoginError"></label>
                                        <label id="lblAuthState" for="divLoginError"></label>
                                    </div>    
                                </form>
                                <hr>
                                <div class="col">
                                    <button class="facebook loginbtn">
                                        Login with Facebook
                                    </button>
                                    <br>
                                    <button class="twitter loginbtn">
                                        Login with Twitter
                                    </button>
                                    <br>
                                    <button class="google loginbtn">
                                        Login with Google
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="module" src="js/auth.js"></script>

</html>
